events {
    worker_connections 2048;
}

http {
  server {
        listen 80;
        location / {
            proxy_pass http://10.5.0.8:80/;
        }
        location /auth/v1/ {
            proxy_pass http://10.5.0.7:3097/;
        }
        location ~ ^/auth/v1/([^/]+) {
            set $directoryname $1;
            proxy_pass http://10.5.0.7:3097/$directoryname;
        }
    }
}